<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indege || Result of Test</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="./assets/css/bootstrap/css/bootstrap.min.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <!-- top -->
    <section class="top-bar">

    </section>
    <!-- bodyContainer -->
    <section class="bodyContainer">
        <!-- title -->
        <h3 class="title">Result of the Test</h3>
<div class="container">
    <div class="row">
        <div class="col-12  col-lg-1 col-md-1 col-sm-12 col-xs-12">

        </div>
            <div class="col-12  col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <div class="whiteCircle">
                            <div class="circ-icon">
                                <img src="./assets/img/never-icon.png" alt="indegen">
                            </div>
                            <h5 class="circ-desc">
                                Never
                            </h5>

                        </div>

            </div>
            <div class="col-md-2">
                    <div class="whiteCircle">
                            <div class="circ-icon">
                                <img src="./assets/img/ocationally.png" alt="indegen">
                            </div>
                            <h5 class="circ-desc">
                                Occasionally
                            </h5>
    
                        </div>
            </div>

            <div class="col-md-2">
                    <div class="whiteCircle">
                            <div class="circ-icon">
                                <img src="./assets/img/clock-icon.png" alt="indegen">
                            </div>
                            <h5 class="circ-desc">
                                <span id="value">4</span> hours
                            </h5>
                        </div>
            </div>

            <div class="col-md-2">
                    <div class="whiteCircle">
                            <div class="circ-icon">
                                <img src="./assets/img/msg-icon.png" alt="indegen">
                            </div>
                            <h5 class="circ-desc">
                                Yearly
                            </h5>
    
                        </div>
            </div>

            <div class="col-md-2">
                    <div class="whiteCircle">
                            <div class="circ-icon">
                                <img src="./assets/img/never-icon.png" alt="indegen">
                            </div>
                            <h5 class="circ-desc">
                                Never
                            </h5>
    
                        </div>
            </div>
            <div class="col-12  col-lg-1 col-md-1 col-sm-12 col-xs-12">

                </div>
        

    </div>
</div>
        <!-- progress bar starts from here -->

        <div class="wrapper">
           <ol class="ProgressBar">
             <li class="ProgressBar-step">
               <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
               <span class="ProgressBar-stepLabel">Less relevant</span>
             </li>
             <li class="ProgressBar-step">
               <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
               <span class="ProgressBar-stepLabel">relevant</span>
             </li>
             <li class="ProgressBar-step">
               <svg class="ProgressBar-icon"><use xlink:href="#checkmark-bold"/></svg>
               <span class="ProgressBar-stepLabel">Very relevant</span>
             </li>
            </ol>
           <div class="resetandmovebtn">
             <button id="previous">Reset</button>
             <button id="advance">Move</button>
<button class="btn  try-btn mr-auto">TRY AGAIN</button>

            </div>

           </div>

    </section>
    <!-- Bootstrap -->
    <script src="./assets/js/bootstrap/js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="./assets/js/jquery-3.5.1.min.js"></script>

    <!-- custom jqery -->
    <script src="./assets/js/main.js"></script>
